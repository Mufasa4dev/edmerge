<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/studentprofile.css">
    <title>profile student!</title>
</head>

<body>
    <div class="container">
        <div class="lcircle"></div>
        <div class="mcircle"></div>
        <div class="scircle"></div>
        <div class="lcircle1"></div>
        <div class="mcircle1"></div>
        <div class="scircle1"></div>

        <!--===================== SIDE NAVBAR SECTION =====================-->
        <div class="navbar">

            <div class="menulink">
                <div class="logo">
                    <img src="images/logos/edm03.png" alt="">
                </div>
                <ul class="up">
                    <li><a href=""> <img src="images/homeImg/ohmome.png" alt=""> <span class="navtex"> Home</span></a>
                    </li>
                    <li><a href=""> <img src="images/homeImg/oprogile.png" alt=""> <span class="navtex">
                                Profile</span></a></li>
                    <li><a href=""> <img src="images/homeImg/alertpng.png" alt=""> <span class="navtex">
                                Alert</span></a></li>
                    <li><a href=""> <img src="images/homeImg/trainingpng.png" alt=""> <span
                                class="navtex">Activity</span></a></li>
                </ul>
                <ul class="down">
                    <li><a href=""><img src="images/homeImg/settingspng.png" alt=""> <span class="navtex">
                                Settings</span></a></li>
                    <li><a href=""> <img src="images/homeImg/olog.png" alt=""> <span class="navtex"> Log out</span></a>
                    </li>
                </ul>
            </div>
        </div>
        <!--================= PROFILE SECTION BEGINGS HERE =================-->
        <div class="profile">
            <!-- biodata and verification -->
            <div class="banner">

            </div>
            <div class="contbio">
                <div class="bio">
                    <div class="bioimg">
                        <img src="images/homeImg/stproimg.png" alt="">
                    </div>
                    <div class="bioedt">
                        <div class="spantext">
                            <di class="h3">
                                <h3>Chiamka</h3>
                            </di>
                            <div class="edtbtn">
                                <button>Edit profile</button>
                            </div>
                        </div>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Bio."></textarea>
                    </div>
                </div>
                <div class="verify">
                    <h4>Verification <span> <a href=""><img class="img" src="images/homeImg/redpen.png" alt=""></a> </span></h4>
                    <hr>
                    <p><span><img class="img1" src="images/homeImg/verpro.png" alt=""></span>Identity Verification <span
                            class="small"> <a href=""> verify</a></span></p>
                    <p><span><img class="img1" src="images/homeImg/vercall.png" alt=""></span>Phone Verification <span
                            class="small1"> <a href=""> verify</a></span></p>
                    <p><span><img class="img1" src="images/homeImg/vermail.png" alt=""></span>Email Verification <span
                            class="small2"> <a href=""> verify</a></span></p>
                    <p><span><img class="img1" src="images/homeImg/verloc.png" alt=""></span>Address <span
                            class="small3"> <a href=""> verify</a></span></p>
                </div>
            </div>
            <!-- EDUCATIONAL BACKGROUND SECTION -->
            <div class="edu">
                <div class="eduback">
                    <h3>Educational background <span> <a href=""><img src="images/homeImg/redpen.png" alt=""></a></span></h3>
                    <hr>
                </div>
                <div class="skill">
                    <h3>Skills <span> <a href=""><img src="images/homeImg/redpen.png" alt=""></a></span></h3>
                    <hr>
                </div>
            </div>
            <!-- EXPERIENCE AND INTEREST -->
            <div class="exint">
                <div class="experience">
                    <h3>Experience <span> <a href=""><img src="images/homeImg/redpen.png" alt=""></a></span></h3>
                    <hr>
                </div>
                <div class="interest">
                    <h3>Interest <span> <a href=""><img src="images/homeImg/redpen.png" alt=""></a></span></h3>
                    <hr>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
