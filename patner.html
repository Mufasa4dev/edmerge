<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>edmerge</title>
    <link rel="stylesheet" href="edm.css">
</head>

<body>
    <!-- ************************ sectionOne ******************** -->

    <div class="container">
        <div class="form">
            <div class="logo">
                <img src="edmvector/edm 06.png" alt="" style="width: 198px; height: 86.05px;">
            </div>
            <!-- *********************** logo end here and sectionTwo start ****************** -->

            <div class="form_img">
                <h3>INFO</h3>

            </div>
            <!-- ****************** part one of sectionTwo ends here ******************          -->
            <div class="form_txt">
                <h2>Create an account</h2>
                <p class="para">Welcome to unlimited access to opportunities</p>
                <div class="form_input">
                    <input type="name of organization" placeholder="Name Of organization" required>
                    <input type="phone number" placeholder="Phone Number" required>
                    <input type="email address" placeholder="Email Address" required>
                    <input type="password" placeholder="Password" required>
                    <input type="comfirm password" placeholder="Comfirm Password">
                    <button class="btn">Sign Up as Sponsor</button>
                </div>
                <div class="check">
                    <p><input style="width: 15px; height: 15px;" type="checkbox"></p>
                    <p class="paraOne">Yes?i want to receive notifications by text and email<br>
                        for latest opportunities</P>
                </div>
                <div class="term">
                    <p id="termOne">By signing up,you agree to our <a href="">Terms of Use and Privacy Policy</a></p>
                    <h4>Already have an account? <a href="">Sign In</a></h4>
                </div>
            </div>
            
        </div>
</body>

</html>
