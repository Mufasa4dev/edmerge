<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="logo">
            <img src="images/logos/edm 06.png" alt="">
        </div>

        <!-- logo div ends here -->

        <div id="form">
           
            <div id="signup">
                <div id="signin-form">


                    <div id="header">
                        <h3>create an account</h3>
                        <p>Welcome to unlimited access to oppourtunities</p>
                    </div>

                    <div class="signup-details">
                        <input type="text" placeholder="Organization Name">
                        <input type="email" placeholder="Email Address">
                        <input type="password" placeholder="Password">
                        <input type="text" placeholder="What kind of training can your organization take">
                        <button id="btn1">Sign up as Training Organization</button>

                    </div>
                    <div id="checkbox">
                        <input type="checkbox">Yes! i want to receive notifications by text and email for latest updates
                    </div>
                    <div id="end">
                        <p>By signining up,you agree to our Terms of use and privacy policy</p>
                        Already have an account? <a href="#" class="signup">Sign In</a>
                    </div>
                </div>

                <!-- end of signup -->

                <div class="login">
                    <div id="login-details">
                        <input type="email" placeholder="email">
                        <input type="password" placeholder="password">
                        <button id="btn2">
                            Sign In
                        </button>
                        <p>Don't have an account? <a href="#" class="logIn">Sign Up</a></p>
                    </div>
                </div>
            </div>



           


        </div>

    </div>
    <script src="js/trainer.js"></script>
</body>

</html>
